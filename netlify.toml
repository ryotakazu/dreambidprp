[build]
  command = "npm run build"
  functions = "functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18.18.0"
  VITE_API_URL = "https://YOUR-RAILWAY-BACKEND-URL.up.railway.app/api"

[[redirects]]
  from = "/api/*"
  to = "https://YOUR-RAILWAY-BACKEND-URL.up.railway.app/api/:splat"
  status = 200
  force = false
  to = "/index.html"
  status = 200
